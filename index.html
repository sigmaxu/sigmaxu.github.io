<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body{
            background: #0d1320;
            overflow: hidden;
        }
        #timer{
            text-align: center;
            font-size:56vh;
            line-height:56vh;
            font-weight: bold;
            color:#e2ecfd;
        }
        #date{
            margin-top:0px;
            text-align: center;
            font-size:28vh;
            line-height:28vh;

            font-weight: bold;
            color:#e2ecfd;
        }
        .about{
            margin-top:0px;
            text-align: center;
            font-size: 5vh;
            line-height: 5vh;

            font-weight: bold;
            color:#e2ecfd;
            padding-top:15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>


    <div class="about">
        你最想去哪个城市？为什么？
    </div>
    
    </div>
    <div id="date">03月18日</div>
    <div id="timer">05:47</div>
    <div class="about">
        许愿Offer！！！
    </div>
    <script>
        let showSymbl = true
        function clock(){
            let now = new Date()
            let hour = now.getHours()+''
            let minute = now.getMinutes() + ''
            let month = (now.getMonth()+1)+''
            let day = now.getDate()+''
            console.log(now.getDate(),now.getDay())
            let weeks = '日一二三四五六'.split('')
            let week = weeks[now.getDay()]

            if(showSymbl){
                document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span style="color:#e2ecfd">:</span>${minute.padStart(2,'0')}`
            }else{
                document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span style="color:#e2ecfd">:</span>${minute.padStart(2,'0')}`
            }
            document.getElementById('date').innerHTML = `${month.padStart(2,'0')}-${day.padStart(2,'0')} 周${week}`

            showSymbl = !showSymbl
        }
        clock()
        setInterval(()=>{
            clock()
        },1000)



    </script>
